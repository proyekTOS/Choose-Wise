<html>
<head>
    <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
      <style>
	body{
		background-repeat: no-repeat;	
	}

        #choice, #choice_result {
          margin-top: 100px;
        }
        #pilihan1, #pilihan2 {
              height: 200px;
              //width: 400px;
              padding: 30px;
              vertical-align: middle;
              text-align: center;
              -webkit-font-smoothing: antialiased;
              border-radius: 10px;
        }
        #pilihan1 {
            background-color: #1BF064;
        }
        #pilihan2 {
            background-position: -460px 0px;
            background-color: #cc2323;
        }
        #pilihan1:hover, #pilihan2:hover {
          opacity: 0.8;
        }
        #green_bar, #red_bar {
          /*width: 50%;*/
          height: 30px;
        }
        #green_bar {
          width:20%;
          background-color: #1BF064;
          float: left;
          border-bottom-left-radius: 50px;
          border-top-left-radius: 50px;
        }
        #red_bar {
          width: 80%;
          background-color: #cc2323;
          float:right;
          border-bottom-right-radius: 50px;
          border-top-right-radius: 50px;
        }
        #poll2 {
          text-align: right;
          float:right;
        }
        #poll1 {
          float:left;
        }
        #poll1, #poll2 {
          width: 50%;
        }
        .next {
        }
        h4 {
          vertical-align: middle;
          text-decoration: none;
          color: #fff;
          line-height: 30px;
          padding: 8px 5px 8px 5px;
          text-shadow: 0.5px 0.5px black;
          display: block;
        }
      </style>
</head>
<body background="http://www.powerpointstemplate.com/wp-content/uploads/2017/02/gray-ppt-template-powerpoint-backgrounds.jpg">

<nav class="navbar navbar-default navbar-fixed-top">
  <div class="container-fluid">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#">Choose Wise</a>
      {% if session.username %}
      <span style='font-size:24px'><span class="glyphicon glyphicon-star"></span>Welcome, {{ session.username }}</span>
      {% endif %}
    </div>
    <div class="collapse navbar-collapse" id="myNavbar">
      <ul class="nav navbar-nav navbar-right">
        <li><a href="{{url_for('index')}}">HOME</a></li>
        <li><a href="{{url_for('profile',id=session.id)}}">PROFILE</a></li>
        <li><a href="{{url_for('create_question',id=session.id)}}">CREATE QUESTION</a></li>
        <li><a href="{{url_for('logout')}}">LOGOUT</a></li>
      </ul>
    </div>
  </div>
</nav>

<div class="container" id="choice">
<form method='post' action="{{url_for('choose_answer',idQuestion=question['id'])}}">
<h1 id="question" class="text-center">{{ question["question"] }}</h1>
<div class="row">
  <div class="col-sm-2">
  </div>
  <button type="submit" id="pilihan1" class="col-sm-3" name="first">
  <h4>{{ question["first_choice"] }}</h4>
  </button>
  <div  class="col-sm-2 text-center">
  <h3>ATAU</h3>
  </div>
  <button type="submit" id="pilihan2" class="col-sm-3" name="second">
  <h4>{{ question["second_choice"] }}</h4>
  </button>
  <div class="col-sm-2">
  </div>
</div>
</form>

</div>


<!-- Setelah vote, ini muncul -->

</body>
</html>
