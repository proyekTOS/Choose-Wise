<html>
<head>
	  <meta charset="utf-8">
  		<meta name="viewport" content="width=device-width, initial-scale=1">
  		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
  		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

      <style>
      #choice {
        margin-top: 100px;
      }
      #save {
        width: 100%;
      }
      #error {
        color:red;
      }
      </style>
</head>
<body background="http://www.powerpointstemplate.com/wp-content/uploads/2017/02/gray-ppt-template-powerpoint-backgrounds.jpg">

  <nav class="navbar navbar-default navbar-fixed-top">
  <div class="container-fluid">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>                        
      </button>
      <a class="navbar-brand" href="#">Choose Wise</a>
      {% if session.username %}
      <span style='font-size:24px'><span class="glyphicon glyphicon-star"></span>Welcome, {{ session.username }}</span>
      {% endif %}
    </div>
    <div class="collapse navbar-collapse" id="myNavbar">
      <ul class="nav navbar-nav navbar-right">
        <li><a href="{{url_for('index')}}">HOME</a></li>
        <li><a href="{{url_for('profile',id=session.id)}}">PROFILE</a></li>
        <li><a href="{{url_for('create_question')}}">CREATE QUESTION</a></li>
        <li><a href="{{url_for('logout')}}">LOGOUT</a></li>
      </ul>
    </div>
  </div>
</nav>

<form action="{{url_for('input_quest',id_user = session.id)}}" method="POST">
<div class="container" id="choice">
<div class="row">
  <div class="col-sm-2">
  </div>
  <div class="col-sm-8"><label for="question" class="text-center">Question</label>
  <input type="text" id="question" placeholder="input question" class="form-control text-center" name="quest" required>
  </div>
  <div class="col-sm-2">
  </div>
</div>
<br><br>
<div class="row">
  <div class="col-sm-2">
  </div>
  <div id="pilihan1" class="col-sm-3" >
  <input type="text" class="form-control" id="pill1" placeholder="First Choice" name="pil1" required>
  </div>
  <div  class="col-sm-2 text-center">
  <h3>ATAU</h3>
  </div>
  <div id="pilihan2" class="col-sm-3" >
  <input type="text" class="form-control" id="pill2" placeholder="Second Choice" name="pil2" required>
  </div>
  <div class="col-sm-2" >
  </div>
</div>
<br>
<div class="row">
  <div class="col-sm-5" >
  </div>
  <div class="col-sm-2">
  <input type="submit" class="btn-success" id="save" name="Creator" value="Save"></input>
  </div>
  <div class="col-sm-5" >
  </div>
</div>
<div class="row">
  <div class="col-sm-5" >
  </div>
  <div class="col-sm-2" id="error">
  </div>
  <div class="col-sm-5" >
  </div>
</div>
</div>
</form>

<script>
  $(function(){
      $('#save').click(function(){
        var error_var = 0;
        if (pill1.length < 1){
          error_var = 1;
        }
        if (pill2.length < 1){
          error_var = 1;
        }
        if (question.length < 1){
          error_var = 1;
        }
        if (error_var > 0) {
          document.getElementById("error").innerHTML = "*masih ada yg kosong";
        }
        else {
          //disini code untuk simpan ke database
          document.getElementById("error").innerHTML = "*good";
        }
      });
    });
</script>



</body>
</html>
